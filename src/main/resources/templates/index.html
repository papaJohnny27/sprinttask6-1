<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="main_content">
    <div class="row mt-5 col-12">
        <div class="row">
            <div class="col-sm-6" th:each="it : ${application_requests}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${it.getUserName()} + ' - ' + ${it.getCourseName()}"></h5>
                        <p class="card-text"><small class="text-danger" th:if="${it.isApplicationUnhandled()}">UNHANDLED APPLICATION</small></p>
                        <p class="card-text"><small class="text-primary" th:text="${it.getPhone()}"></small></p>
                        <p class="card-text" th:text="${it.getCommentary()}"></p>
                        <a th:href="'/application-request/' + ${it.getId()}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
