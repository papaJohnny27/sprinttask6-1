<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Sprint 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Example Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/application-request">All Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/application-request?handled_flag=false">Unhandled Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/application-request?handled_flag=true">Handled Requests</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">
                            + Add New Request
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container" layout:fragment="main_content">
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add Request</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/application-request}" method="post">
                    <div class="form-group">
                        <label for="request_user_name_input">User Name:</label>
                        <input type="text" id="request_user_name_input" name="request_user_name" required
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="request_course_name_input">Course Name:</label>
                        <input type="text" id="request_course_name_input" name="request_course_name" required
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="request_phone_input">Phone Number:</label>
                        <input type="text" id="request_phone_input" name="request_phone" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="request_commentary_input">Commentary:</label>
                        <textarea name="request_commentary" id="request_commentary_input" cols="30"
                                  rows="10" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Add Application Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
